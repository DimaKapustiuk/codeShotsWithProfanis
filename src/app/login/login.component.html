<tui-root>
  <form (ngSubmit)="login()" [formGroup]="form">
    <div>
      <!-- Username -->
      <tui-input class="b-form" formControlName="username" data-cy="login-username-field">
        Username
      </tui-input>
      <!-- /Username -->

      <!-- Password -->
      <tui-input-password class="tui-space_top-2" formControlName="password" data-cy="login-password-field">
        Type a password
      </tui-input-password>
      <!-- Password -->
    </div>

    <!-- Submit button -->
    <button
      tuiButton
      type="submit"
      class="tui-space_right-3 tui-space_bottom-3"
      data-cy="login-submit-button"
    >
      Login
    </button>
    <!-- /Submit button -->
  </form>
</tui-root>
